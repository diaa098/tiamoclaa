<h1>Ciao amore, oggi stiamo insieme da:</h1>
<div class="count" id="daysCount"></div>

<script>
const startDate = new Date(2025, 2, 16); 
const counter = document.getElementById("daysCount");

function aggiornaGiorni() {
    const oggi = new Date();
    oggi.setHours(0,0,0,0);
    const diff = oggi - startDate;
    const giorni = Math.floor(diff / (1000*60*60*24));
    counter.textContent = giorni + " giorni";
}

aggiornaGiorni();
setInterval(aggiornaGiorni, 1000*60*60);
</script>
