<h1>Ciao amore, se te lo stavi chiedendo, oggi stiamo insieme da:</h1>
<div class="count" id="daysCount"></div>

<script>
(function () {
    const startDate = new Date(2025, 2, 16); // Marzo = 2
    const counter = document.getElementById("daysCount");
    function aggiornaGiorni() {
        const oggi = new Date();
        oggi.setHours(0,0,0,0);
        const inizio = new Date(startDate);
        inizio.setHours(0,0,0,0);
        const diff = oggi - inizio;
        const giorni = Math.floor(diff / (1000*60*60*24));
        counter.textContent = giorni + " giorni";
    }
    aggiornaGiorni();
})();
</script>
