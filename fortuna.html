<h1>Tenta la fortuna</h1>
<h2>Clicca il pulsante e scopri cosa esce.</h2>
<div id="box"></div>
<button onclick="tenta()">Cliccami</button>

<script>
const frasi = [
    "Sei tutto per me","Sono fortunata ad averti","Ogni giorno ti amo di più","Sei speciale",
    "Ti amo più di tutto il resto","Spero di non farti mai smettere di sorridere","Vorrei stare con te per sempre",
    "Sei tutto di cui ho bisogno","Vorrei stare con te anche quando non voglio nessuno intorno",
    "Spero che ti svegli ogni giorno felice","Sei la mia persona preferita","Il tuo regalo più grande è il tuo amore",
    "Quando stiamo insieme rendi tutto più bello","Non riesco a descrivere quanto ti amo","Sei unica",
    "Mi manchi ogni giorno","Sei la cosa migliore che ho","Sei bellissima",
    "Spero tu stia per sempre bene con me","Spero di non deluderti mai","Sei incredibile",
    "Ti ammiro","Ogni giorno ti amo più di ieri"

function tenta() {
    const rand = Math.floor(Math.random() * frasi.length);
    document.getElementById('box').innerText = frasi[rand];
}
